        <script type="text/javascript" defer>
            $(function () {
                $('.cropimage').each(function () {
                    var image = $(this),
                            cropwidth = image.attr('cropwidth'),
                            cropheight = image.attr('cropheight'),
                            results = image.next('.results'),
                            x = $('.cropX', results),
                            y = $('.cropY', results),
                            w = $('.cropW', results),
                            h = $('.cropH', results),
                            download = results.next('.download').find('a');

                    image.cropbox({width: cropwidth, height: cropheight, showControls: 'auto'})
                            .on('cropbox', function (event, results, img) {
                                download.attr('href', img.getDataURL());
                            });
                });

                $('#select').on('change', function () {
                    var size = parseInt(this.value);
                    $('.cropimage').each(function () {
                        $(this).cropbox({width: size, height: size})
                    });
                });

            });
        </script>

        <script type="text/javascript">

            $(document).ready(function () {
                $('#selectAll').click(function (event) {  //on click 
                    if (this.checked) { // check select status
                        $('.check1').each(function () { //loop through each checkbox
                            this.checked = true;  //select all checkboxes with class "checkbox1"               
                        });
                    } else {
                        $('.check1').each(function () { //loop through each checkbox
                            this.checked = false; //deselect all checkboxes with class "checkbox1"                       
                        });
                    }
                });
                
                $('#publish_now').change(function () {
                    $('#publish_date').slideToggle('fast', function () {
                        // Animation complete.
                    });
                });
                $('#publish_late').change(function () {
                    $('#publish_date').slideToggle('fast', function () {
                        // Animation complete.
                    });
                });

                var limits = [
                ["-", "-", 0, 0, 0, 0],
                    ["Pierwsza pomoc", "Opis 1", 10, 14, 10, 72],
                    ["Akademia Multisport", "Opis 2", 21, 25, 20, 105],
                    ["Business Management Executive Program", "Opis 3", 25, 28, 10, 114],
                    ["Business Management Executive Program Excellence", "Opis 4", 25, 28, 10, 114],
                    ["Vademecum RODO", "Opis 5", 0,  0 , 0,  0]
                ];

                function refreshLimits(project) {
                    $('#subject').val(limits[project][0]);
                    $('#message').val(limits[project][1]);
                    $('#minApplicant').val(limits[project][2]);
                    $('#basicList').val(limits[project][3]);
                    $('#reserveList').val(limits[project][4]);
                    $('#maxApplication').val(limits[project][5]);

                    $("#cropImage").attr("src","assets/img/img" + project + ".jpg");
                };


                
                $('#courseProject').change(function () {
                    if($('#courseProject').val() > 0 ) {
                        $('#copyParameters').removeClass("disable");
                        $('#copyParameters').removeClass("btn-u-default");
                    };
                });
                

                $('#copyParameters').click(function () {
                    if($('#courseProject').val() > 0 ) {
                        refreshLimits($('#courseProject').val());
                }
              
                });
                setTimeout(function () {
                    $('.dropdown-toggle').dropdown();
                }, 1000);
            });
        </script>
