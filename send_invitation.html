        <script>
            $(function () {
                $("#includedContentHeader").load("header_backend.html");

        <!--[if lt IE 9]>

        <script type="text/javascript">
            jQuery(document).ready(function () {

                $('#radios input').on('change', function () {

                    if ($(this).val() == 0) {
                        $('#partnersState').show();
                        $('#operatorsState').hide();
                        $('#fileState').hide();
                    }
                    else if ($(this).val() == 1) {
                        $('#partnersState').hide();
                        $('#fileState').hide();
                        $('#operatorsState').show();
                    }
                    else {
                        $('#partnersState').hide();
                        $('#operatorsState').hide();
                        $('#fileState').show();
                    }
                });


                $('#partner-select').change(function () {
                    if($('#partner-select').val() > 0 ) {
                        $('#partner-nip').addClass("state-disabled");
                        $('#partner-input').attr("readonly", "readonly");
                        $('#partner-input').attr("disabled", "disabled");
                    }
                    else {
                        $('#partner-nip').removeClass("state-disabled");
                        $('#partner-input').removeAttr("readonly");
                        $('#partner-input').removeAttr("disabled");
                    }
                });

            });
        </script>
